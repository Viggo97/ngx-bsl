<div cdkTrapFocus
     cdkTrapFocusAutoCapture="true"
     class="bsl-drawer-container">
    <header class="bsl-drawer-header">
        <button class="bsl-button-icon"
                (click)="close()">
            <ngx-bsl-icon-x-mark></ngx-bsl-icon-x-mark>
        </button>
        @if (title()) {
            <h2 class="text-ellipsis">{{ title() }}</h2>
        }
    </header>
    <div class="bsl-drawer-content">
        <ng-content></ng-content>
    </div>
</div>
